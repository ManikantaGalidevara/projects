<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar after Section 4</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.section {
  padding: 100px 20px;
  min-height: 100vh;
  background-color: #f4f4f4;
  border-bottom: 1px solid #ccc;
}



#navbar {
  position: sticky;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #333;
  color: white;
  padding: 15px 0;
  display: none; /* Initially hidden */
  /* z-index: 1000; */
  transition: opacity 0.3s ease;
  opacity: 0;
}

#navbar.visible {
  display: block;
  opacity: 1;
}

#navbar ul {
  list-style-type: none;
  text-align: center;
}

#navbar ul li {
  display: inline;
  margin: 0 20px;
}

#navbar ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

#navbar ul li a:hover {
  text-decoration: underline;
}

</style>
<body>
  <!-- Sections before Section 4 -->
  <section class="section" id="section-1">
    <h2>Section 1</h2>
    <p>Content of section 1.</p>
  </section>


  <!-- Section 4 with Navbar -->
  <section class="section44" id="section-4">
  
  </section>

    <div id="navbar">
      
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
     
    </div>
    
  

  <!-- Sections after Section 4 -->
  <section class="section" id="section-5">
    <h2>Section 5</h2>
    <p>Content of section 5.</p>
  </section>

 

  <section class="section" id="section-8">
    <h2>Section 8</h2>
    <p>Content of section 8.</p>
  </section>

<script>
  window.addEventListener('scroll', function() {
  const navbar = document.getElementById('navbar');
  const section4 = document.getElementById('section-4');
  
  // Get the top position of section-4 relative to the viewport
  const section4Top = section4.getBoundingClientRect().top;

  // If section-4 has reached the top of the viewport, show the navbar
  if (section4Top <= 0) {
    navbar.classList.add('visible');
  } 
  
  // If the user scrolls back above section-4, hide the navbar
  if (section4Top > 0) {
    navbar.classList.remove('visible');
  }
});

</script>

</body>
</html>
