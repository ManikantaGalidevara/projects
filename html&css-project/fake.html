<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.hover-effect {
  position: relative;
  width: 200px;
  height: 200px;
  background-color: #3498db;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 24px;
  cursor: pointer;
  overflow: hidden;
}

.hover-effect::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  top: 0;
  left: 0;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.4s ease;
}

.hover-effect:hover::before {
  transform: scaleX(1);
}

.hover-effect::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.1);
  top: 0;
  left: 0;
  transition: all 0.3s ease;
}

.hover-effect:hover::after {
  transform: translate(100%, 0);
}

.hover-effect:hover {
  transition: all 0.4s ease;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}



</style>
<body>
    <div class="hover-effect">
        Hover Me
      </div>
      
      
</body>
</html>
